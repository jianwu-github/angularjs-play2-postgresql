@(title: String)

<!DOCTYPE html>

<html  lang="en">
<head>
  <title>@title</title>
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">  
  <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular-resource.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angular-ui-router.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("javascripts/angularapp.js")" type="text/javascript"></script>
</head>
<body ng-app="AngularPlay2App">
  <!-- NAVIGATION -->
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">@title</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="previewcompanies">Preview Companies with Computers</a></li>
    </ul>
  </nav>     
  
  <!-- MAIN CONTENT -->
  <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
  <div class="container">
    <div ui-view></div>
  </div>

</body>
</html>
