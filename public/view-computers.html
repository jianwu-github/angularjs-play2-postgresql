<h4>List of Computers</h4>

<div ng-controller="GetComputerList">
<p class="pull-left"><strong>Page:</strong> {{tableParams.page()}} (<strong>Count per page:</strong> {{tableParams.count()}})</p>
<table ng-table="tableParams" class="table">
    <thead>
        <tr>
            <td>Computer ID</td>
            <td>Computer Name</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="computer in $data">
            <td>{{ computer.id }}</td>
            <td>{{ computer.name }}</td>
        </tr>        
    </tbody>
</table>
</div>
