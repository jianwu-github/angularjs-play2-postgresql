<h4>List of Computers</h4>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Computer ID</td>
            <td>Computer Name</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="computer in companyComputerList">
            <td>{{ computer.id }}</td>
            <td>{{ computer.name }}</td>
        </tr>
        
    </tbody>
</table>
